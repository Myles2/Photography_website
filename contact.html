<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <title>Picture & Pose Photography</title>
  <meta name="description" content="Picture & Pose Photography">
  <meta name="author" content="Myles">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0">
</head>
<body id="contact_body">
  <script src="js/scripts.js"></script>
  <script src="js/headerFunction.js"></script>
  <header id="navMenu" class="container">
    <div>
      <h1 onclick="logo(this)" id="logo" class="top">P&P</h1>
      <div id="menu" class="top" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="myDropdown" class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="about_me.html">About Me</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <div id="contact" class="contact">
    <div id="words">
      <h1>Contact Me</h1>
      <p>Want to book a session or Have a question? Feel free to send me an email or use the contact form below. <br>Email: Mylesbrown288@gmail.com</p>
    </div>
  </div>
  <form id="survey-form" action="https://formspree.io/xwkvnvow" method="POST">
    <div class="survey_box">
      <div>
        <div class="labels">
          <label id="name-label" for="name">*Name </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div>
        <div class="labels">
          <label id="email-label" for="email">*Email </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
      </div>
      <div>
        <div class="labels">
          <label id="telephone" for="telephone">Telephone </label>
        </div>
        <div class="rightTab">
          <input type="telephone" name="telephone" id="telephone" class="input-field" placeholder="Enter your Telephone">
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="currentPos">*What type of photos are you interested in?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown" required>
            <option disabled value="" selected hidden>Select an option</option>
            <option value="Portraits/Headshots">Portraits/Headshots</option>
            <option value="Family/Group">Family/Group</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Weddings">Weddings</option>
            <option value="Events">Events</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="message">Message</label>
        </div>
        <div class="rightTab">
          <textarea id="message" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
  <div id="bottom_img"></div>
  <footer>
    <p>Â© 2019 Picture & Pose Photography</p>
  </footer>
</body>
</html>
